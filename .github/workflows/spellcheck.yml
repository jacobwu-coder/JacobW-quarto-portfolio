name: Spellcheck

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run check-spelling
        uses: check-spelling/action@v5
        with:
          # default configuration; the action will create suggestions for unknown words
          # configure locale or dictionaries via .github/spelling if needed
          github_token: ${{ secrets.GITHUB_TOKEN }}
